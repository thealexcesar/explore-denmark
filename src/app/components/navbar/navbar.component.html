<nav class="bg-gray-100 dark:bg-gray-900 fixed w-full top-0 left-0 z-50 transition-shadow duration-300">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    [ngClass]="{'border-b-2 border-denmark-red dark:border-gray-400': showBorder}"
  >
    <div class="flex justify-between items-center gap-4">
      <a [routerLink]="['']" class="flex items-center rtl:space-x-reverse md:hidden">
        <button
          (click)="toggleMenu()"
          type="button"
          class="bg-transparent"
          aria-controls="navbar-default"
          [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
        >
          <span class="sr-only" aria-hidden="true">Abrir menu</span>
          <fa-icon [icon]="['fas', 'bars']"></fa-icon>
        </button>
      </a>

      <a
        (click)="scrollToTop()" [routerLink]="['']"
        class="flex items-center space-x-1 rtl:space-x-reverse px-2 rounded"
      >
        <img src="assets/images/viking.png" alt="Viking Logo" title="Início"/>
      </a>
    </div>

    <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="w-full md:block md:w-auto" id="navbar-default">
      <ul class="links">
        <li><a (click)="scrollToSection('demography')" tabindex="0">Demografia</a></li>
        <li><a (click)="scrollToSection('history')" tabindex="0">História</a></li>
        <li><a (click)="scrollToSection('economy')" tabindex="0">Economia</a></li>
        <li><a [routerLink]="['/articles']">Artigos</a></li>
      </ul>
    </div>

    <div class="flex content-between items-center gap-4">
      <button
        type="button"
        (click)="toggleTheme()"
        title="{{ switchTheme }}"
        class="group"
      >
        <fa-icon
          [icon]="['fas', themeIcon]"
          class="icon"
        />
      </button>

      <button *ngIf="isLoggedIn" type="button" (click)="logout()">Logout</button>
      <button
        type="button"
        *ngIf="!isLoggedIn"
        [routerLink]="['/login']"
        class="font-semibold"
      >
        Login
      </button>
    </div>
  </div>
</nav>
