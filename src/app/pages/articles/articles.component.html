<div class="content-wrapper flex flex-col h-screen pt-20">
  <div class="container mx-auto content demographics relative flex-1 pt-10">
    <div class="overlay">
      <div class="my-2 px-8">
        <h2 class="text-lg">Artigos sobre a Dinamarca</h2>

        <div class="flex justify-end">
          <button
            mat-raised-button
            class="bg-green-500 text-white hover:bg-green-700"
            (click)="redirectToNewArticle()">
            Novo Artigo
          </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 py-4">
          <div *ngFor="let article of dataSource.data" class="card-article w-full rounded">
            <div class="w-full h-60 rounded">
              <img [src]="getArticleImage(article.photoUrl)" alt="{{ article.title }}" class="object-contain w-full h-full rounded" />
            </div>
            <div class="p-4 h-56">
              <h3 class="font-bold text-lg text-denmark-red">{{ article.title }}</h3>
              <h3 class="font-bold text-lg">{{ article?.content }}</h3>
              <p class="text-gray-600">Autor: {{ article.createdBy }}</p>
              <p class="text-gray-500">{{ article.createdAt | date }}</p>
            </div>

            <div class="flex justify-between p-4 border-t border-gray-200 dark:border-red-200 h-20">
              <button mat-icon-button [routerLink]="['/articles/', article.id, 'edit']">
                <mat-icon>edit</mat-icon>
              </button>
               <button mat-icon-button> <!--TODO (click)="deleteArticle(article.id)-->
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
