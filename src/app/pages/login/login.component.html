<div class="content-wrapper">
  <div class="content flex justify-center items-center">
    <div class="border border-denmark-red bg-white p-10 rounded shadow-md w-96">
      <div class="flex items-center justify-start">
        <img src="./assets/images/viking.png" alt="Logo: Viking" class="w-12 h-12 border rounded-md border-gray-300">
        <h2 class="text-gray-700 ml-4 text-[24px]">{{ isSignUp ? 'Faça seu Cadastro' : 'Faça seu login'}}</h2>
      </div>

      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="mt-4 custom-form">
        <div class="mb-4" *ngIf="isSignUp">
          <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="name" formControlName="name"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuji-blue focus:border-transparent"
                 placeholder="Nome" aria-label="Nome" required>
          <div *ngIf="authForm.get('name')?.hasError('required') && authForm.get('name')?.touched" class="form-error">
            Nome é obrigatório
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuji-blue focus:border-transparent"
                 placeholder="Email" required>
          <div *ngIf="authForm.get('email')?.hasError('required') && authForm.get('email')?.touched" class="form-error">
            Email é obrigatório
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" formControlName="password"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuji-blue focus:border-transparent"
                 placeholder="Senha" required>
          <div *ngIf="authForm.get('password')?.hasError('required') && authForm.get('password')?.touched" class="form-error">
            Senha é obrigatória
          </div>
        </div>

        <div class="flex items-center justify-between mb-4 w-full">
          <div class="flex justify-start items-center p-0" style="width: 220px;">
            <label for="remember" class="flex justify-start items-center p-0">
              <input id="remember" type="checkbox" name="remember"
                     class="border text-blue-600 rounded-md transition duration-200"/>
              <span class="text-sm w-full ml-2">Lembre-me</span>
            </label>
          </div>
          <span *ngIf="!isSignUp" class="block text-[8px] text-gray-600 hover:underline cursor-pointer">Esqueceu sua Senha?</span>
        </div>

        <div *ngIf="authForm.invalid && (authForm.dirty || !authForm.untouched)" class="text-red-500 mb-4 text-center">
          Credenciais inválidas.
        </div>

        <div class="mt-6 w-full flex justify-between items-center">
          <p class="text-sm cursor-pointer text-gray-600 hover:underline hover:text-denmark-link" (click)="toggleSign()">
            {{ isSignUp ? 'Já possui Conta? Faça Login' : 'Não tem Cadastro? Registre-se' }}
          </p>
          <button type="submit" class="text-sm" [disabled]="authForm.invalid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
