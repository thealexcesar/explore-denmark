<main class="container flex justify-center items-center">
  <div class="w-full p-8 bg-gray-100 shadow-lg rounded-md">
    <h2 class="text-2xl font-bold mb-6 text-center">
      {{ isSignIn ? 'Login' : 'Register' }}
    </h2>

    <form (ngSubmit)="OnSubmit()" #authForm="ngForm">
      <div class="mb-2" *ngIf="!isSignIn">
        <mat-form-field appearance="outline" class="w-full rounded-md">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="firstName" name="firstName" required />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="authForm.submitted && !firstName">
            First name is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-2" *ngIf="!isSignIn">
        <mat-form-field appearance="outline" class="w-full rounded-md">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="lastName" name="lastName" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>

      <div class="mb-2">
        <mat-form-field appearance="outline" class="w-full rounded-md">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="credentials.email" name="email" required />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="authForm.submitted && !credentials.email">
            Email is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-6">
        <mat-form-field appearance="outline" class="w-full rounded-md">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="credentials.password" name="password" required />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="authForm.submitted && !credentials.password">
            Password is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div *ngIf="authForm.hasError('wrongCredentials')" class="text-red-500 mb-4">
        Invalid credentials
      </div>

      <div class="flex justify-end">
        <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid">
          {{ isSignIn ? 'Login' : 'Register' }}
        </button>
      </div>

      <div class="flex justify-center mt-4">
        <p class="text-sm cursor-pointer" (click)="toggleSignIn()">
          {{ isSignIn ? 'Don\'t have an account? Register' : 'Already have an account? Login' }}
        </p>
      </div>
    </form>
  </div>
</main>
